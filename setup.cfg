[flake8]
max-line-length = 120
exclude =
    # Migrations
    migrations
    # Virtual environment
    env
    # No need to traverse our git directory
    .git,
    # There's no value in checking cache directories
    __pycache__,
    # settings files
    manage.py,
    settings.py

[black]
line-length = 120
exclude =
    # Migrations
    migrations
    # Virtual environment
    env
    # No need to traverse our git directory
    .git,
    # There's no value in checking cache directories
    __pycache__

[isort]
profile = black
known_first_party = config
skip =
    # Migrations
    migrations
    # Virtual environment
    env
    # No need to traverse our git directory
    .git
